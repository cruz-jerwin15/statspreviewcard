<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <link rel="preconnect"
    href="https://fonts.googleapis.com">
  <link rel="preconnect"
    href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32"
    href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">

  <title>Frontend Mentor | Stats preview card
    component</title>


</head>

<body>

  <main class="container">
    <div class="preview-image">
      <div class="image">

      </div>
    </div>
    <div class="preview-content">
      <div class="preview-title">
        <h1> Get <span>insights</span> that help
          your business
          grow.</h1>
      </div>
      <div class="preview-desc">
        <p>Discover the benefits of data analytics
          and make better decisions regarding
          revenue, customer
          experience, and overall efficiency.</p>
      </div>
      <div class="preview-stats">
        <div class="contain-companies">
          <span>10k+</span>
          <span>companies</span>
        </div>
        <div class="contain-templates">
          <span>314</span>
          <span>templates</span>
        </div>
        <div class="contain-queries">
          <span>12m+</span>
          <span>queries</span>
        </div>
      </div>
    </div>
  </main>









  <footer class="attribution">
    Challenge by <a
      href="https://www.frontendmentor.io?ref=challenge"
      target="_blank">Frontend Mentor</a>.
    Coded by <a
      href="https://www.frontendmentor.io/profile/cruz-jerwin15">Jerwin
      Cruz</a>.
  </footer>
</body>

</html>
